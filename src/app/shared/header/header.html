<nav class="main-nav" id="aside-main-nav">
  <a href="/" class="logo pos-fix-logo">
    <img src="./assets/SK-logo.svg" alt="Start in Krypto" />
  </a>

  <div class="dropdown">
    <button class="dropbtn" (click)="openLanguages()">
      <img src="./assets/global.svg" alt="translate" />
      {{selectedLanguage | uppercase }}
    </button>

    <ul
      id="myDropdown"
      class="languages dropdown-content"
      [ngClass]="{
        'show': isLanguagesOpen,
      }"
    >
      <li>
        <button
          class="en"
          (click)="changeLanguage('pl')"
          [ngClass]="{ selected: selectedLanguage === 'pl' }"
        >
          PL
        </button>
      </li>
      <li>
        <button
          class="de"
          (click)="changeLanguage('de')"
          [ngClass]="{ selected: selectedLanguage === 'de' }"
        >
          DE
        </button>
      </li>
    </ul>
  </div>

    <button
    (click)="openMenu()"
    class="hamburger hamburger--collapse"
    type="button"
    [aria-label]="!isMenuOpen ? 'Öffne das Menu' : 'Schließe das Menu'"
    [aria-expanded]="!isMenuOpen ? false : true"
    [ngClass]="{
      'is-active': isMenuOpen,
      'pos-fix-hamburger': isMenuOpen,
    }"
  >
    <span class="hamburger-box">
      <span class="hamburger-inner"></span>
    </span>
  </button>

  <ul class="menu-list" [ngClass]="{ 'show-menu': isMenuOpen }">
    <li>
      <a href="/#start" class="nav-link" #navLink (click)="closeMenu()">
        {{ 'MENU.START' | translate }}
      </a>
    </li>
    <li>
      <a href="/#dein-weg" class="nav-link" #navLink (click)="closeMenu()">
        {{ 'MENU.YOUR_WAY' | translate }}
      </a>
    </li>
    <li>
      <a href="/#angebot" class="nav-link" #navLink (click)="closeMenu()">
        {{ 'MENU.OFFER' | translate }}
      </a>
    </li>
    <li>
      <a href="/#uber-mich" class="nav-link" #navLink (click)="closeMenu()">
        {{ 'MENU.ABOUT_ME' | translate }}
      </a>
    </li>
    <li>
      <a href="/#Rezensionen" class="nav-link" #navLink (click)="closeMenu()">
        {{ 'MENU.REVIEWS' | translate }}
      </a>
    </li>
    <li>
      <a href="/#kontakt" class="nav-link" #navLink (click)="closeMenu()">
        {{ 'MENU.CONTACT' | translate }}
      </a>
    </li>
    <li>
      <a routerLink="faq" class="nav-link" #navLink (click)="closeMenu()">
        {{ 'MENU.FAQ' | translate }}
      </a>
    </li>
    <li>
      <app-appointment-button
        class="main-button-header"
        #navLink
        (click)="closeMenu()"
      ></app-appointment-button>
    </li>
  </ul>
</nav>
