@if (isLoginPage) {
  <app-login></app-login>
  <app-toast
      [ngClass]="{
        'show-success': stateControl.showToast,
        'show-error': stateControl.showError
      }"
    ></app-toast>
} @else {
  <main>
    <app-navbar></app-navbar>

    <div class="main-content">
      <app-header></app-header>
      <router-outlet></router-outlet>
    </div>

    <app-toast
      [ngClass]="{
        'show-success': stateControl.showToast,
        'show-error': stateControl.showError
      }"
    ></app-toast>
  </main>
}
